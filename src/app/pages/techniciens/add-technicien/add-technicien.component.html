<div class="container">
  <div class="row"></div>
  <nb-card>
    <nb-card-body class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <h5 class="pt-2 title-reponsive">Créer un technicien</h5>
      </div>
    </nb-card-body>
  </nb-card>

  <nb-card class="mt-4">
    <nb-card-body>
      <form>
        <div class="row">
          <div class="col-lg-1 col-md-1 col-sm-12">
            <label class="pt-2" for="">Nom</label>
          </div>
          <div class="col-lg-5 col-md-5 col-sm-12">
            <input fullWidth type="text" nbInput fieldSize="large" />
          </div>

          <div class="col-lg-1 col-md-1 col-sm-12">
            <label class="pt-2" for="">Prénom</label>
          </div>

          <div class="col-lg-5 col-md-5 col-sm-12">
            <input fullWidth type="text" nbInput fieldSize="large" />
          </div>

          <div class="col-lg-1 col-md-1 col-sm-12 mt-3">
            <label class="pt-2" for="">Matricule</label>
          </div>
          <div class="col-lg-5 col-md-5 col-sm-12 mt-3">
            <input fullWidth type="text" nbInput fieldSize="large" />
          </div>

          <div class="col-lg-1 col-md-1 col-sm-12 mt-3">
            <label class="pt-2" for="">Email address</label>
          </div>
          <div class="col-lg-5 col-md-5 col-sm-12 mt-3">
            <input fullWidth type="email" nbInput fieldSize="large" />
          </div>
          <div class="col-lg-1 col-md-1 col-sm-12 mt-2">
            <label for="">Statut</label>
          </div>
          <div class="col-lg-5 col-md-5 col-sm-12 mt-2">
            <input fullWidth type="text" nbInput fieldSize="large" />
          </div>

          <div class="col-lg-1 col-md-1 col-sm-12 mt-2">
            <label for="">Date de création</label>
          </div>
          <div class="col-lg-5 col-md-5 col-sm-12 mt-2">
            <input fullWidth type="date" nbInput fieldSize="large" />
          </div>

          <div class="col-lg-1 col-md-1 col-sm-12 mt-3">
            <label class="mt-2" for="">Agence</label>
          </div>
          <div class="col-lg-5 col-md-5 col-sm-12 mt-3">
            <nb-select
              placeholder="Select Showcase"
              [(selected)]="selectedItem"
              size="large"
              fullWidth
            >
              <nb-option value="">Sélectionner votre agence</nb-option>
              <nb-option value="0">Option 0</nb-option>
              <nb-option value="1">Option 1</nb-option>
              <nb-option value="2">Option 2</nb-option>
              <nb-option value="3">Option 3</nb-option>
              <nb-option value="4">Option 4</nb-option>
            </nb-select>
          </div>
          <div class="col-lg-1 col-md-1 col-sm-12 mt-3">
            <label for="">Niveau de compétence</label>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-9 mt-3">
            <nb-select
              size="large"
              fullWidth
              placeholder="Choisir votre niveau"
              [(selected)]="selectedItem"
            >
              <nb-option value="">Sélectionner votre niveau</nb-option>
              <nb-option value="Senior">Senior</nb-option>
              <nb-option value="Junior">Junior</nb-option>
              <nb-option value="Cadet">Cadet</nb-option>
              <nb-option value="N'est pas spécifié">N'est pas spécifié</nb-option>
            </nb-select>
          </div>
          <div class="col-lg-1 col-md-1 col-sm-1 mt-3">
            <button class="mt-1" nbButton><nb-icon icon="plus-outline"></nb-icon></button>
          </div>
          <div class="col-lg-1 col-md-1 col-sm-12 mt-3">
            <label for="" class="pt-2">Specialité</label>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-9 mt-3">
            <nb-select
              size="large"
              fullWidth
              placeholder="Choisir votre spécialité"
            >
            <nb-option value="">Sélectionner votre spécialité</nb-option>
            <nb-option value="Spécialité 0">Spécialité 0</nb-option>
            <nb-option value="Spécialité 1">Spécialité 1</nb-option>
            <nb-option value="Spécialité 2">Spécialité 2</nb-option>
            <nb-option value="Spécialité 3">Spécialité 3</nb-option>
            <nb-option value="Spécialité 4">Spécialité 4</nb-option>
            <nb-option value="N'est pas spécifié">N'est pas spécifié</nb-option>

            </nb-select>
          </div>
          <div class="col-lg-1 col-md-1 col-sm-1 mt-3">
            <button nbButton><nb-icon icon="plus-outline"></nb-icon></button>
          </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
  <nb-card>
    <nb-card-body class="row d-flex justify-content-center align-content-center">
      <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center align-content-center">
        <button
          style="
            background-color: #008000;
            border: 1px solid transparent;
            color: white;
            text-transform: none;
          "
          nbButton
        >
          Valider
        </button>
      </div>
    </nb-card-body>
  </nb-card>
</div>
